<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>register</title>
       <link rel="stylesheet" href="../css/registerpage2.css">
       
    </head>
    <body>
        <div class="regform">
            <div class="title">
                LETS CREATE YOUR BUSSINESS ACCOUNT
            </div>
            <div class="form">
               <div class="inputfield">
                  <label>Business Name</label>
                  <input type="text" class="input">
               </div>  
                <div class="inputfield">
                  <label>bussiness address</label>
                  <input type="text" class="input">
               </div> 
               
               <div class="inputfield">
                <label>Business Type</label>
                <div class="custom_select">
                  <select>
                    <option value="v">venue provider</option>
                    <option value="c">catering service</option>
                    <option value="d">decoration provider</option>
                    <option value="sl">sounds and light</option>
                    <option value="p">photographer</option>
                    <option value="e">entertainment</option>
                    <option value="o">other</option>

                  </select>
                </div>
             </div> 

              <div class="inputfield">
                  <label>Phone Number</label>
                  <input type="text" class="input">
               </div> 
              <div class="inputfield">
                  <label>Address</label>
                  <textarea class="textarea"></textarea>
               </div> 
              
              <div class="inputfield terms">
                  <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <p>Agreed to Events lab terms and conditions</p>
               </div> 
              <div class="inputfield">
                <input type="submit" value="Submit" class="btn">
              </div>
            </div>
        </div>	         
                    
                
            	
    </body>
</html>
