<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/addgigs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Add Gigs</title>

</head>
<body>
    <div class="gigform">
        <h1>CREATE YOUR GIG!<span>Enter your bussiness details to create yout gig</span></h1>
        <form>
            <div class="section"><span>1</span>Contact Info</div>
            <div class="inner-wrap">
                <label>Your Full Name <input type="text" name="field1" /></label>
                <label>Address <textarea name="field2"></textarea></label>
                <label>Email Address <input type="email" name="field3" /></label>
                <label>Phone Number <input type="text" name="field4" /></label>
            </div>
        
            <div class="section"><span>2</span>Packages</div>
            <div class="inner-wrap">
                <label>Packager you provide <textarea name="field6"></textarea></label>
            </div>

            <div class="section"><span>3</span>Experience</div>
            <div class="inner-wrap">
                <label>Your Experience <textarea name="field7"></textarea></label>
            </div>

            <div class="section"><span>3</span>Service description</div>
            <div class="inner-wrap">
                <label>Description <textarea name="field8"></textarea></label>
            </div>
        
            
            <div class="button-section">
             <input type="submit" name="addgig" />
             <span class="privacy-policy">
             <input type="checkbox" name="policy">You agree to our Terms and Policy. 
             </span>
            </div>
        </form>
        </div>
</body>
</html>
